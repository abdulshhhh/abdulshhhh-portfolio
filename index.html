<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abdul Kamil - Interactive Portfolio</title>
  
  <!-- Preload critical resources -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" as="style">
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.154.0/three.min.js" as="script">
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/tween.js/20.0.0/tween.umd.js" as="script">
  
  <!-- Load fonts asynchronously -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" media="print" onload="this.media='all'">
  
  <!-- Critical CSS -->
  <style>
    :root {
      --bg-color: #0a0d14;
      --text-color: #f0f0f0;
      --primary-color: #4f46e5;
      --secondary-color: #10b981;
      --accent-color: #8b5cf6;
      --card-bg: rgba(17, 24, 39, 0.85);
      --card-border: rgba(255, 255, 255, 0.08);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }
    
    .loader-content {
      text-align: center;
    }
    
    .loader-logo {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      margin: 0 auto 20px;
    }
    
    .loader-bar {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      margin: 15px auto;
    }
    
    .loader-progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      border-radius: 2px;
      transition: width 0.3s ease;
    }
    
    .loader-text {
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* Navigation */
    .nav-menu {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      display: flex;
      gap: 20px;
    }

    .nav-link {
      color: var(--text-color);
      text-decoration: none;
      padding: 10px 20px;
      background: var(--card-bg);
      border-radius: 8px;
      backdrop-filter: blur(12px);
      border: 1px solid var(--card-border);
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      background: var(--primary-color);
      transform: translateY(-2px);
    }
  </style>
  
  <!-- Load non-critical CSS -->
  <link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'">
</head>
<body>
  <!-- Navigation -->
  <nav class="nav-menu">
    <a href="index.html" class="nav-link">Home</a>
    <a href="experience.html" class="nav-link">Experience</a>
  </nav>

  <!-- Page Loader -->
  <div id="loader">
    <div class="loader-content">
      <div class="loader-logo">ðŸ‘‘</div>
      <h2>Abdul Kamil</h2>
      <div class="loader-bar">
        <div class="loader-progress" id="loader-progress"></div>
      </div>
      <div class="loader-text" id="loader-text">Loading experience...</div>
    </div>
  </div>
  
  <!-- Main Content -->
  <div id="canvas-container"></div>
  
  <!-- Load scripts at the end of body -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.154.0/three.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/20.0.0/tween.umd.js" defer></script>
  <script>
    // Track resource loading
    let resourcesLoaded = 0;
    const totalResources = 4; // Three.js, Tween.js, Fonts, CSS
    
    function updateLoaderProgress() {
      resourcesLoaded++;
      const progress = (resourcesLoaded / totalResources) * 100;
      document.getElementById('loader-progress').style.width = `${progress}%`;
      
      if (resourcesLoaded === totalResources) {
        setTimeout(() => {
          document.getElementById('loader').style.opacity = '0';
          setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            initThreeJS();
          }, 500);
        }, 500);
      }
    }
    
    // Initialize Three.js scene
    function initThreeJS() {
      // Create scene
      const scene = new THREE.Scene();
      
      // Create camera
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 5;
      
      // Create renderer
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.getElementById('canvas-container').appendChild(renderer.domElement);
      
      // Create stars
      const starGeometry = new THREE.BufferGeometry();
      const starCount = 1000;
      const positions = new Float32Array(starCount * 3);
      
      for (let i = 0; i < starCount * 3; i += 3) {
        positions[i] = (Math.random() - 0.5) * 100;
        positions[i + 1] = (Math.random() - 0.5) * 100;
        positions[i + 2] = (Math.random() - 0.5) * 100;
      }
      
      starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      
      const starMaterial = new THREE.PointsMaterial({
        color: 0xffffff,
        size: 0.1,
        transparent: true,
        opacity: 0.8
      });
      
      const stars = new THREE.Points(starGeometry, starMaterial);
      scene.add(stars);
      
      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        stars.rotation.x += 0.0001;
        stars.rotation.y += 0.00005;
        renderer.render(scene, camera);
      }
      
      animate();
      
      // Handle window resize
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }
    
    // Track resource loading
    window.addEventListener('load', () => {
      updateLoaderProgress();
    });
    
    // Track font loading
    document.fonts.ready.then(() => {
      updateLoaderProgress();
    });
    
    // Track script loading
    window.addEventListener('DOMContentLoaded', () => {
      if (typeof THREE !== 'undefined') {
        updateLoaderProgress();
      }
      if (typeof TWEEN !== 'undefined') {
        updateLoaderProgress();
      }
    });
  </script>
</body>
</html>
